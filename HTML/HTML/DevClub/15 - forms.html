<!--Forms
    Capturar dados de entrada
    -Input -> Entrada  

    Action -> define para qual url sera enviado os dados, vazio envia para mesma url 
    Method
          -GET
          -POST
-->

<form action="" method="get" enctype="multipart/form-data">
    <h1>Digite seu endere√ßo</h1>

    <label>
        Rua:
        <input type="text" name="rua" autocomplete="street-address">
    </label>


    <label>
        Numero:
        <input type="number" name="numero" autocomplete="cc-number">
    </label>


    <label>
        Email:
        <input type="email" name="email">
    </label>

    <label>
        Foto:
        <input type="file" name="Arquivo">
    </label>

    <button type="reset"> Reset </button>

    <button type="submit"> Enviar dados </button>
</form>
